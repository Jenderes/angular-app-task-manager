<div class="body_task">
  <div class="task" *ngFor="let task of dataSource" (click)="getId(task.id)">
    <div class="taskHeader">{{task.taskHead}}</div>
    <div class="taskStart">{{task.dateStart}}</div>
    <div class="taskEnd">{{task.dateEnd}}</div>
    <div class="taskWorkVariant">{{task.workVariant}}</div>
    <div class="taskSend">{{task.tasGetEmployeeId}}</div>
    <div class="taskDescription">{{task.taskDescription}}</div>
  </div>
</div>
