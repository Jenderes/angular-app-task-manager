<div class="body_contacts" *ngIf="isContact">
  <div class="contact" *ngFor="let contact of dataSource">
    <div class="contactFullName" (click)="getId(contact.userId)" >{{contact.firstName}} {{contact.lastName}}</div>
  </div>
</div>
<div class="body_contacts" *ngIf="!isContact">
  <div class="warning_contact">Контактов пока нет</div>
</div>
