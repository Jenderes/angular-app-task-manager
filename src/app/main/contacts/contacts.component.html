<div class="body_contacts" *ngIf="isContact">
  <div class="contact" *ngFor="let contact of dataSource" (click)="getId(contact.userId)">
    <div class="contactFullName">{{contact.firstName}} {{contact.lastName}}</div>
  </div>
</div>
<div class="body_contacts" *ngIf="!isContact">
  <div class="warning_contact">Контактов пока нет</div>
</div>
