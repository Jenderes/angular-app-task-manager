<div class="create_task">
  <div class="window_task">
    <div class="input_add_task">
      <input type="text" placeholder="Заголовок задачи" id="header_task" class="head_task">
      <textarea cols="40" rows="3" placeholder="Основной текст задачи" id="body_task"
                class="task_description"></textarea>
      <div class="date_div">
        <label for="date_end">Срок выполнения: </label>
        <input type="date" placeholder="Окончание задачи" id="date_end" class="date_end" [attr.min]="dateStart">
      </div>
      <div class="work_select_label">
        Вид работы:
      </div>
      <select class="work_select">
        <option label="Разработка">
        <option label="Дизайн">
        <option label="Бизнес аналитика">
        <option label="Тестирование">
      </select>
      <div class="selector_user">
        <button class="button_select_user">
          Выбрать получателей
        </button>
        <div class="label_name_user">
          Список получателей:
        </div>
        <div class="list_name_user">
          Сергей Гааг, Дин Потемкин
        </div>
      </div>
      <div class="button_create">
        <button class="button_create_task">
          Создать
        </button>
        <button class="button_cancel_task">
          Отменить
        </button>
      </div>
    </div>
  </div>
</div>
